<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Edit User </h1>
            <div class = "card-body">
                <form th:action="@{/user/edit/{id} (id=${user.getId()})}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> First name: </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                th:placeholder="*{firstName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Last name: </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                th:placeholder="*{lastName}"
                        />
                    </div>

                    <div class="form-group">
                        <label> Email: </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                th:placeholder="*{email}"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
