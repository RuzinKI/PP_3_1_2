<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<div>
    <h1>All profile:</h1>
</div>
<body>
<table border="1">
    <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>user email</th>
    </tr>
    <tr th:each="userq : ${users}">
        <td th:utext="${userq.getFirstName()}">firstName</td>
        <td th:utext="${userq.getLastName()}">lastName</td>
        <td th:utext="${userq.getEmail()}">user email</td>
        <td>
            <div class="card-body">
                <a th:href="@{/users/edit/{id}(id=${userq.getId()})}"
                   class="btn btn-primary"> Update </a>
            </div>
        </td>
        <td>
            <div class="card-body">
                <a th:href="@{/users/delete/{id}(id=${userq.getId()})}"
                   class="btn btn-danger"> Delete </a>
            </div>
        </td>
    </tr>
</table>
<br/>
<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3"> Add user</a>
    </div>
</div>
</body>
</html>
